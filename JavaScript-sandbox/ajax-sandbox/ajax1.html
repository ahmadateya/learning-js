<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 1 - Text File</title>
</head>

<body>
    <button id="button">Get Text File</button>
    <div id="text"></div>

    <script>
        // Create event listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // console.log('button clicked');

            // create XHR object
            var xhr = new XMLHttpRequest();
            // OPEN - type, url/file, async
            //console.log(xhr);
            xhr.open('GET', 'simples.txt', true);

            // Optional used for loaders

            // if you wanna make something while loading
            // xhr.onprogress = function() {
            //     console.log('readyState: ', xhr.readyState);
            // }

            //WAY 1:
            xhr.onload = function() {
                // check for the status of the response
                if (this.status == 200) {
                    // console.log(this.responseText); you can see it from the Network

                    document.getElementById('text').innerHTML = this.responseText;
                } else if (this.status == 404) {
                    document.getElementById('text').innerHTML = 'Not found';
                }
            }

            xhr.onerror = function() {
                console.log('request error');
            }

            //WAY 2: this the old way of doing the request, instead of onload() we use onreadystaechange()
            // xhr.onreadystatechange = function() {
            //     if (this.readyState == 4 && this.status == 200) {
            //         console.log(this.responseText);
            //     }
            // }


            // sends request
            xhr.send();
        }






        // readyState Values
        // 0: request not intialized
        // 1: server connetction established
        // 2: request received
        // 3: processing request
        // 4: request finished and response is ready
    </script>


</body>

</html>
